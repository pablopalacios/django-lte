{% load i18n %}

{% block content %}
  <p>
    {% blocktrans %}
      Forgotten your password? Enter your email address below, and we'll
      email instructions for setting a new one.
    {% endblocktrans %}
  </p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans 'Reset my password' %}</button>
  </form>
{% endblock %}
