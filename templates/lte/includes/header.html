{% load i18n staticfiles %}
<!-- Main Header -->
<header class="main-header">
  {% block branding %}
    <a class="logo" href="{% url 'admin:index' %}">
      <span class="logo-mini">Admin</span>
      <span class="logo-lg">{{ site_header|default:_('Django administration') }}</span>
    </a>
  {% endblock %}
  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">{% trans 'Toggle navigation' %}</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <img src="{{ user.gravatar }}"
                 class="user-image" alt="{{ user.get_full_name }}">
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs">{{ user.get_full_name }}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- The user image in the menu -->
            <li class="user-header">
              <img src="{{ user.gravatar }}"
                   class="img-circle" alt="{{ user.get_full_name }}">
              <p>
                {{ user.get_full_name }}
                <small>{{ user.date_joined }}</small>
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="{% url 'accounts:profile' %}" class="btn btn-default btn-flat">
                  {% trans 'Profile' %}
                </a>
              </div>
              <div class="pull-right">
                <a href="{% url 'accounts:logout' %}" class="btn btn-default btn-flat">
                  {% trans 'Sign out' %}
                </a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
